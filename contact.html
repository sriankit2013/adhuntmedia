<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – AdHunt Media</title>
  <meta name="description" content="Contact AdHunt Media for digital marketing and affiliate network partnerships.">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f1f5f9;
      color: #1f2937;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>

<header>
  <h1>AdHunt Media</h1>
  <a href="index.html">← Back to Home</a>
</header>

<div class="container">
  <h2>Contact Us</h2>
  <p>Let’s discuss partnerships, campaigns, or affiliate opportunities.</p>

  <!-- FORM -->
  <form action="https://formspree.io/f/xxxxx" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="company" placeholder="Company / Website (optional)">
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  © 2026 AdHunt Media. All rights reserved.
</footer>

</body>
</html>
